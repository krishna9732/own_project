<div class="container">
    <div class="row">
        <div class="form-bg">
            <form [formGroup]="login" (ngSubmit)="PostData(login)"  class="text-center border border-light p-5">
                <p class="h4 mb-4">Sign in</p>

                <div class="form-group" >
                <input type="text"  class="form-control mb-4" formControlName='email' placeholder="Email">
                <div class="alert alert-danger" *ngIf="login.controls.email.touched && !login.controls.email.valid">
                    Emailid required
                </div>
                </div>
                <div class="form-group">
                    <input type="text" class="form-control mb-4" formControlName='password' placeholder="Password">
                    <div class="alert alert-danger" *ngIf="login.controls.password.touched && !login.controls.password.valid">
                        Password required
                    </div>
                </div>
                <div class="d-flex justify-content-around">
                    <div>
                      <!-- Forgot password -->
                      <a routerLink = "/forget">Forgot password?</a>
                    </div>
                  </div>
                <div class="form-group">
                    <button mdbBtn color="info" block="true"  [disabled]='!login.valid' class="my-4" type="submit">Sign in</button>

                    <!-- Register -->
                    <p>Not a member?
                      <a routerLink="/Registration">Register</a>
                    </p>                
                </div>
            </form>
        </div>
    </div>
</div>
