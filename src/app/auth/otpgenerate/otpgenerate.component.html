<div class="container">
    <div class="row">
        <div class="form-bg">
            <form [formGroup]="otpform" (ngSubmit)="otpdata(otpform)"  class="text-center border border-light p-5">
                <div class="form-group" >
                    <input type="text" formControlName="otp" placeholder="give OTP" class="form-control mb-4">
                </div>
                <div class="form-group" >
                    <button type="submit" [disabled]='!otpform.valid'>OTP</button>
                </div>
            </form>
        </div>
    </div>
</div>
