<div class="container">
    <div class="row">
        <div class="form-bg">
            <form [formGroup]="forgetform" (ngSubmit)="forgetdata(forgetform)"  class="text-center border border-light p-5">
                <p class="h4 mb-4">Reset password</p>
                <span style="color: crimson;">**Are you sure for reset password**</span>
                <div class="form-group" >
                <input type="text"  class="form-control mb-4" formControlName='email' placeholder="Email">
                <div class="alert alert-danger" *ngIf="forgetform.controls.email.touched && !forgetform.controls.email.valid">
                    Emailid required
                </div>
                </div>
               
               
                <div class="form-group">
                    <button mdbBtn color="info" block="true" class="my-4" [disabled]='!forgetform.valid' type="submit">email verify</button>

                    <!-- Register -->
                    <p>for go back ?
                      <a style=" color: blue;"  (click)='cancel()'>cancel</a> 
                    </p>                
                </div>
            </form>
        </div>
    </div>
</div>
